<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Puzzle Levels</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="modal-overlay overlay hidden"></div>

    <main class="puzzle-level">
        <header>
            <div class="left">
                <h1 class="title">Title</h1>
                <p class="subtitle">Subtitle</p>
            </div>
            <div class="right">
                <a href="./../puzzle-levels/">‚Üê Go to Puzzles</a>
            </div>  
        </header>
        <section class="body">
            <div class="left">
                <div class="current-bitstring-screen"></div>
                <div class="operation-buttons">
                    <div class="main-buttons"></div>
                    <div class="misc-buttons">
                        <button class="reset-btn misc-btn">RESET</button>
                    </div>
                </div>
            </div>
            <div class="right">                
                <div class="target-section">
                    <p class="label">Target Bitstring</p>
                    <div class="screen"></div>
                </div>
                <div class="operation-count-section">
                    <p class="label">Operations Left</p>
                    <div class="screen"></div>
                </div>
                
                <div class="bomb"></div>
            </div>
        </section>
    </main>      

    <section class="gameover-modal modal hidden">
        <header>
            <h1 class="title">GAME OVER</h1>
            <p class="subtitle">You're dead boss!</p>
        </header>
        <section class="body">
            <p class="desc">Would you like to retry?</p>
            <div class="btn-container">
                <button class="reset-btn">Try Again</button>
                <button class="to-puzzle-btn">Back to Puzzles</button>                
            </div>
        </section>
    </section>

    <section class="victory-modal modal hidden">
        <header>
            <h1 class="title">Victory</h1>
            <p class="subtitle">Phew. You're still good boss.</p>
        </header>
        <section class="body">
            <p class="desc">Would you like to retry?</p>
            <div class="btn-container">
                <button class="reset-btn">Try Again</button>
                <button class="to-puzzle-btn">Back to Puzzles</button>                
            </div>
        </section>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
