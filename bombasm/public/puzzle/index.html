<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Puzzle Levels</title>
</head>
<body>
    <div class="overlay"></div>

    <main class="puzzle-level">
        <header>
            <div class="left">
                <h1 class="title">Title</h1>
                <p class="subtitle">Subtitle</p>
            </div>
            <div class="right">
                <a href="./../puzzle-levels/">‚Üê Go to Puzzles</a>
            </div>
        </header>
        <section class="body">
            <div class="left">
                <div class="current-bitstring-screen"></div>
                <div class="operation-buttons">
                    <div class="main-buttons">
                        <button class="operation-btn">AND 00</button>
                        <button class="operation-btn">AND 01</button>
                        <button class="operation-btn">AND 10</button>
                        <button class="operation-btn">AND 11</button>
                    </div>
                    <div class="misc-buttons">
                        <button class="misc-btn">RESET</button>
                    </div>
                </div>
            </div>
            <div class="right">                
                <div class="target-section">
                    <p class="label">Target Bitstring</p>
                    <div class="screen"></div>
                </div>
                <div class="prev-operation-section">
                    <p class="label">Previous Operation</p>
                    <div class="screen"></div>
                </div>
                <div class="operation-count-section">
                    <p class="label">Operations Left</p>
                    <div class="screen"></div>
                </div>
                
                <div class="bomb"></div>
            </div>

        </section>
    </main>      
    <script src="index.js"></script>
</body>
</html>
