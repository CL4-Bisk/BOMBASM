                tutorAND.addEventListener("click", e => {
                    e.preventDefault();
                    var ANDTitle = Module.ccall(
                        "getTutorialLevelTitle", // function name

                        "string", // return type

                    console.log(ANDTitle, ANDOperator, ANDBitWidth, ANDStartBitstring, ANDOperationSet, ANDDescription);
